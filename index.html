<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Draw</title>
</head>
<body>
    <main>
        <canvas width="500" height="500" id="canvas"></canvas>
    </main>

    <script>
        const canvas = document.getElementById('canvas')
        const ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.fillRect(200, 150, 5, 75);

        ctx.beginPath();
        ctx.arc(201, 100, 50, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(201, 100, 50, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(180, 85, 5, 0, 2 * Math.PI);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(220, 85, 5, 0, 2 * Math.PI);
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(200, 170);
        ctx.lineTo(300, 150);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(200, 170);
        ctx.lineTo(100, 150);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(275, 300);
        ctx.lineTo(200, 220);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(120, 300);
        ctx.lineTo(200, 225);
        ctx.stroke();

    </script>
</body>
</html>
